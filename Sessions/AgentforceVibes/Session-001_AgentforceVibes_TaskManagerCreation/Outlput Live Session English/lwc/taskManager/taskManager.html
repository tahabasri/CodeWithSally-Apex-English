<template>
    <!-- Task Manager - Phase 1 UI Prototype (Mock Data) -->
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-task" title="Tasks">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/_slds/icons/standard-sprite/svg/symbols.svg#task"></use>
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-truncate" title="Task Manager">Task Manager</span>
                    </h2>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner">
            <!-- Render sections in fixed order -->
            <template for:each={groupsOrder} for:item="groupName" for:index="index">
                <!-- Use a child iterator to avoid bracket access in template -->
                <c-task-manager-section key={groupName}
                                        group-name={groupName}
                                        items={dataByGroup}
                                        ondefer={handleDefer}
                                        oncomplete={handleComplete}>
                </c-task-manager-section>
            </template>
        </div>
    </article>
</template>
