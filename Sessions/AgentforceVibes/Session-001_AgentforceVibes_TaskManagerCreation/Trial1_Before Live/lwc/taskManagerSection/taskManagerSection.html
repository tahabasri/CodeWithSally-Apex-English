<template>
    <section class="slds-m-bottom_medium">
        <div class="slds-text-title_caps slds-m-bottom_x-small">{title}</div>
        <template if:true={hasItems}>
            <template for:each={items} for:item="task">
                <c-task-manager-row key={task.id} task={task}></c-task-manager-row>
            </template>
        </template>
        <template if:false={hasItems}>
            <div class="slds-text-color_weak slds-p-around_x-small">None</div>
        </template>
    </section>
</template>
